<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h2>borders</h2>
<div class="border-2 border-green-100cm-10">
  <div class="w-96 m-3 p-5 border">Border all around</div>
  <div class="w-96 m-3 p-5 border border-2">Border width</div>
  <div class="w-96 m-3 p-5 border border-4">Border width</div>
  <div class="w-96 m-3 p-5 border border-8">Border width</div>
  <div class="w-96 m-3 p-5 border border-x-4">Border width</div>
  <div class="w-96 m-3 p-5 border border-y-4">Border width</div>
</div>
<h1> Border radius</h1>
<div class="w-96 m-3 p-5 bg-teal-200  rounded">Border Rounded</div>
<div class="w-96 m-3 p-5 bg-teal-200 rounded-md ">Border Rounded</div>
<div class="w-96 m-3 p-5 bg-teal-200 rounded-lg ">Border Rounded</div>
<div class="w-96 m-3 p-5 bg-teal-200 rounded-full">Border Rounded</div>

<div class="border m-10 flex p-10">
    <img class="w-[350px] h-[150px] contrast-50"
    src="mountain.jpg">
    <img class="w-[350px] h-[150px] contrast-150"
    src="mountain.jpg">
    <img class="w-[350px] h-[150px] contrast-100"
    src="mountain.jpg">


</div>
<h1>Grayscale</h1>
<div>
    <img class="w-[350px] h-[150px] grayscale-0"
    src="mountain.jpg">
    <img class="w-[350px] h-[150px] grayscale"
    src="mountain.jpg">
</div>
<h1>INVERT</h1>
<div>
    <img class="w-[350px] h-[150px] hue-rotate-60"
    src="mountain.jpg">
</div>
<h1>Saturate</h1>
<div>
    <img class="w-[350px] h-[150px] saturate-0"
    src="mountain.jpg">
    <img class="w-[350px] h-[150px] saturate-50"
    src="mountain.jpg">
    <img class="w-[350px] h-[150px] saturate-100"
    src="mountain.jpg">
    <img class="w-[350px] h-[150px] saturate-150"
    src="mountain.jpg">
</div>
</body>
</html>
