<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Our Products</h1>

        <!-- Responsive Grid Layout -->
        <div class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- Product Card -->
            <div class="bg-white shadow-lg rounded-lg p-4">
                <img src="https://via.placeholder.com/150" alt="Product 1" class="w-full h-48 object-cover rounded-md">
                <h2 class="text-xl font-semibold mt-4">Product 1</h2>
                <p class="text-gray-600 mt-2">This is a great product that you'll love!</p>
                <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Buy Now</button>
            </div>

            <!-- Product Card -->
            <div class="bg-white shadow-lg rounded-lg p-4">
                <img src="https://via.placeholder.com/150" alt="Product 2" class="w-full h-48 object-cover rounded-md">
                <h2 class="text-xl font-semibold mt-4">Product 2</h2>
                <p class="text-gray-600 mt-2">This product is perfect for your needs!</p>
                <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Buy Now</button>
            </div>

            <!-- Product Card -->
            <div class="bg-white shadow-lg rounded-lg p-4">
                <img src="https://via.placeholder.com/150" alt="Product 3" class="w-full h-48 object-cover rounded-md">
                <h2 class="text-xl font-semibold mt-4">Product 3</h2>
                <p class="text-gray-600 mt-2">Get this amazing product today!</p>
                <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Buy Now</button>
            </div>

            <!-- Add more product cards as needed -->
        </div>
    </div>
</body>
</html>
