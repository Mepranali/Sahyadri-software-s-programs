<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md px-4 py-2 md:px-6 lg:px-10">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Logo -->
            <a href="#" class="text-2xl font-bold text-blue-600">Tailwindcss</a>

            <!-- Hamburger Icon (Small Screens) -->
            <button class="text-gray-600 md:hidden" id="menu-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>

            <!-- Navigation Links -->
            <ul id="menu" class="hidden md:flex md:items-center md:justify-center md:gap-6 lg:justify-end">
                <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Home</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium">About</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Services</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Contact</a></li>
            </ul>
        </div>
    </nav>

    <script>
        // JavaScript for toggling the menu on small screens
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
