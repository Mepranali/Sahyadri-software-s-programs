<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <section class="bg-white">
        <div class="container mx-auto px-4 py-12 md:py-16 flex flex-col md:flex-row items-center">
            <!-- Text Content -->
            <div class="md:w-1/2 text-center md:text-left mb-8 md:mb-0 md:pr-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">
                    Welcome to Our Platform
                </h1>
                <p class="text-gray-600 text-lg mb-6">
                    Discover amazing features and tools to elevate your experience. Join us and be a part of the future.
                </p>
                <a href="#features" class="px-6 py-3 bg-blue-600 text-white font-medium rounded shadow hover:bg-blue-700">
                    Get Started
                </a>
            </div>

            <!-- Image Content -->
            <div class="md:w-1/2">
                <img src="https://via.placeholder.com/600x400" alt="Hero Image" class="w-full rounded-lg shadow-lg">
            </div>
        </div>
    </section>
</body>
</html>
