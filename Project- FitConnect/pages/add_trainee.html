<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Content</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }
    .container {
    display: flex;
  }
  
  /* Sidebar */
  .sidebar {
    width: 290px;
  }
  
  .sidebar-iframe {
    width: 100%;
    height: 100vh;
    border: none;
  }
    .main-container {
      flex: 1;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f4f4f4;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }
    .form-container {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      margin-bottom: 20px;
      font-size: 18px;
    }
    .form-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .form-group label {
      width: 30%;
      font-size: 14px;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 65%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-save {
      background: #f58142;
      color: white;
    }
    .btn-reset {
      background: #ccc;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar Section -->
    <div class="sidebar">
    
      <iframe src="../components/sidebar.html" frameborder="0" class="sidebar-iframe"></iframe>
    </div>
  <div class="main-container">
    
    <div class="header">
      <h1>Welcome Admin!</h1>
      <div class="profile">
        <img src="../assets/images/admin.jpg" alt="User" style="width: 40px; height: 40px; border-radius: 50%;">
        <span>Username</span>
      </div>
    </div>
    
    <div class="form-container">
      
      <h2>Add Trainee</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label for="dob">DOB</label>
          <input type="date" id="dob">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" placeholder="Enter Age">
        </div>
        <div class="form-group">
          <label for="membership">Membership</label>
          <select id="membership">
            <option>-Select Membership-</option>
            <option>Basic</option>
            <option>Premium</option>
          </select>
        </div>
        <div class="form-group">
          <label for="payment-date">Next Payment Schedule Date</label>
          <input type="date" id="payment-date">
        </div>
        <div class="form-group">
          <label for="trainer">Personal Trainer</label>
          <select id="trainer">
            <option>-Select Trainer-</option>
            <option>Trainer A</option>
            <option>Trainer B</option>
          </select>
        </div>
        <div class="form-group">
          <label for="classes">Classes</label>
          <select id="classes">
            <option>-Select Class-</option>
            <option>Yoga</option>
            <option>HIIT</option>
          </select>
        </div>
        <div class="form-group">
          <label for="photo">Photo</label>
          <input type="file" id="photo">
        </div>
        <div class="form-group">
          <label for="join-date">Join Date</label>
          <input type="date" id="join-date">
        </div>
        <div class="form-group">
          <label for="end-date">End Date</label>
          <input type="date" id="end-date">
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-save">Save</button>
          <button type="reset" class="btn btn-reset">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div></body>
</html>
