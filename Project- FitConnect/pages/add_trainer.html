<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Trainer</title>
  <link rel="stylesheet" href="../css/add_trainer.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar Section -->
    <div class="sidebar">
      <!-- Sidebar Component -->
      <iframe src="../components/sidebar.html" frameborder="0" class="sidebar-iframe"></iframe>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <header class="header">
        <h1>Welcome Admin!</h1>
        <div class="header-actions">
          <input type="text" class="search-bar" placeholder="Search here">
          <div class="profile">
            <img src="../assets/images/admin.jpg" alt="User Profile" class="profile-img">
            <span class="username">Username</span>
          </div>
        </div>
      </header>

      <div class="form-section">
        
        <form class="trainer-form">
            <h3>Add Staff/Trainer</h3>
           
            <hr>
            <br>
          <!-- First Row -->
          <div class="form-row">
            <div class="form-group">
              <label for="photo">Photo</label>
              <div class="upload-area">
                <input type="file" id="photo" name="photo">
                <span>Upload or Drag here</span>
              </div>
            </div>
            <div class="form-group">
              <label for="name">Staff Full Name</label>
              <input type="text" id="name" name="name" placeholder="Enter full name">
            </div>
            <div class="form-group">
              <label for="profession">Profession</label>
              <input type="text" id="profession" name="profession" placeholder="Enter profession">
            </div>
            <div class="form-group">
              <label for="contact">Contact No.</label>
              <input type="text" id="contact" name="contact" placeholder="Enter contact number">
            </div>
          </div>

          <!-- Second Row -->
          <div class="form-row">
            <div class="form-group">
              <label for="experience">Experience</label>
              <input type="text" id="experience" name="experience" placeholder="Enter experience">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="dob">DOB</label>
              <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
              <label for="batch">Batch</label>
              <input type="text" id="batch" name="batch" placeholder="">
            </div>
          </div>

          <!-- Third Row -->
          <div class="form-row">
            <div class="form-group full-width">
              <label for="address">Address</label>
              <textarea id="address" name="address" rows="2" placeholder=""></textarea>
            </div>
            <div class="form-group full-width">
              <label for="about">About Trainer</label>
              <textarea id="about" name="about" rows="2" placeholder="Write about the trainer"></textarea>
            </div>
          </div>

          <!-- Buttons -->
          <div class="form-actions">
            <button type="submit" class="save-button">Save</button>
            <button type="reset" class="reset-button">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
