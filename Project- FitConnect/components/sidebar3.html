<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .sidebar {
      width: 294px;
      height: 100vh;
      background: #1e1e2f;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      gap: 0px;
    }
    .logo {
      text-align: center;
      padding: 20px;
    }
    .logo img {
      max-width: 80px;
    }
    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .menu-item {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      font-size: 14px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .menu-item:hover {
      background: #333;
    }
    .menu-item i, .menu-item b {
      margin-right: 10px;
    }
    .submenu {
      display: none;
      flex-direction: column;
      background: #29293d;
      color: #fff;
    }
    .menu-item:hover + .submenu {
      display: flex;
    }
    .submenu-item {
      padding: 10px 40px;
      font-size: 13px;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }
    .submenu-item:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="../assets/images/fitnesslogo.png" alt="Fitness Center Logo">
    </div>
    <ul class="menu">
      <li class="menu-item"><b>🏠</b>Admin</li>
      <div class="submenu">
        <li class="submenu-item"> Staff/Trainers</a></li>
          <li class="submenu-item">Membership</li>
          <li class="submenu-item">All Classes</li>
          <li class="submenu-item">Attendance</li>
      </div>
      <li class="menu-item"><b>👥</b>All Members</li>
      <li class="menu-item"><b>👤</b>Staff/Trainers ▼</li>
      <!-- New Submenu for Staff/Trainers -->
      <div class="submenu">
        <li class="submenu-item"><b class="icon">➕</b>Add Trainer</li>
        <li class="submenu-item"><b class="icon">📋</b>View Details</li>
        <li class="submenu-item"><b class="icon">🗑</b>Remove Trainer</li>
      </div>
      <li class="menu-item"><i>🏋️‍♂️</i>Trainee</li>
      <li class="menu-item"><i>❤️</i>Health Updates</li>
      <li class="menu-item"><i>💳</i>Member Payment</li>
      <li class="menu-item"><i>📅</i>Plan</li>
    </ul>
  </div>
</body>
</html>
