<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<style>
    table,th,td{
border: 1px solid black;
    }
</style>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Year</th>
        </tr>

        <tr>
            <td>Pranali</td>
            <td>21</td>
            <td colspan="2">2024-25</td>
        </tr>
       
    </table>
</body>
</html>
